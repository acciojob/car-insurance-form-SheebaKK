<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name"> Name</label>
		<input id="name" type="text" placeholder="Enter Your Name" required ><br><br>
		<label for="email"> Email</label>
		<input id="email" type="email" placeholder="Enter Your Mail Id" required ><br><br>
		<label for="gender"> Gender</label>
		<input id="male" name="gender" type="radio" required >Male
		<input id="female" name="gender"  type="radio" required > Female<br><br>
		<label for="cars">Car Brands</label>
		<select name="brands" id ="cars">
		  <option value="bmw">BMW</option>
		  <option value="audi">Audi</option>
		  <option value="merc">Mercedez</option>
		</select>
		<br><br>
		<label for="carage">Car Age</label>
		<input id="carage" type="number" min="18" max="110" required>
		<br><br>
		<label for="dop">Date of Purchase(dop)</label>
		<input id="dop" type="date" required >
		<br><br>
		<label for="password" >Password</label>
		<input id="password" type="password" required>
		<br><br>

		<button type="submit" value="submit">
			Submit
		</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
